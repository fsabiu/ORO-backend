# DOTA Dataset Classes (15 classes) - for oriented object detection
dota_classes: &dota_classes
  - plane
  - baseball-diamond
  - bridge
  - ground-track-field
  - small-vehicle
  - large-vehicle
  - ship
  - tennis-court
  - basketball-court
  - storage-tank
  - soccer-ball-field
  - roundabout
  - harbor
  - swimming-pool
  - helicopter

# Model Definitions
models:
  # MMRotate Models
  - name: Oriented R-CNN ResNet50
    folder_name: mm-oriented-rcnn-r50
    checkpoint_url: https://download.openmmlab.com/mmrotate/v0.1.0/oriented_rcnn/oriented_rcnn_r50_fpn_1x_dota_le90/oriented_rcnn_r50_fpn_1x_dota_le90-6d2b2ce0.pth
    classes: *dota_classes
    
  - name: Rotated RetinaNet ResNet50
    folder_name: mm-rotated-retinanet-r50
    checkpoint_url: https://download.openmmlab.com/mmrotate/v0.1.0/rotated_retinanet/rotated_retinanet_obb_r50_fpn_1x_dota_le90/rotated_retinanet_obb_r50_fpn_1x_dota_le90-c0097bc4.pth
    classes: *dota_classes
    
  - name: RoI Transformer ResNet50
    folder_name: mm-roi-transformer-r50
    checkpoint_url: https://download.openmmlab.com/mmrotate/v0.1.0/roi_trans/roi_trans_r50_fpn_1x_dota_le90/roi_trans_r50_fpn_1x_dota_le90-d1f0b77a.pth
    classes: *dota_classes
    
  - name: S2A-Net ResNet50
    folder_name: mm-s2anet-r50
    checkpoint_url: https://download.openmmlab.com/mmrotate/v0.1.0/rotated_retinanet/rotated_retinanet_obb_r50_fpn_1x_dota_le135/rotated_retinanet_obb_r50_fpn_1x_dota_le135-e4131166.pth
    classes: *dota_classes
    
  - name: Gliding Vertex ResNet50
    folder_name: mm-gliding-vertex-r50
    checkpoint_url: https://download.openmmlab.com/mmrotate/v0.1.0/rotated_faster_rcnn/rotated_faster_rcnn_r50_fpn_1x_dota_le90/rotated_faster_rcnn_r50_fpn_1x_dota_le90-0393aa5c.pth
    classes: *dota_classes
    
  - name: Rotated FCOS ResNet50
    folder_name: mm-rotated-fcos-r50
    checkpoint_url: https://download.openmmlab.com/mmrotate/v0.1.0/rotated_fcos/rotated_fcos_sep_angle_r50_fpn_1x_dota_le90/rotated_fcos_sep_angle_r50_fpn_1x_dota_le90-0be71a0c.pth
    classes: *dota_classes

