# Model Configuration File
# This file defines all available models for download and setup
# 
# Each model entry requires:
#   - name: Display name of the model
#   - folder_name: Directory name in the models folder
#   - checkpoint_url: URL to download the model checkpoint
#   - classes: List of detectable classes

